<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Buddy Pet Care Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="res/css/style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f8f9fa; /* Light grey background */
        }
        .thank-you-box {
            background-color: white;
            padding: 4rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
        }
        /* Color matching the Dark Teal/Blue-Green primary color */
        .text-custom-primary {
            color: #457B9D; 
        }
        /* Icon styling (assuming Font Awesome is used) */
        .thank-you-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #457B9D;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="thank-you-box">
                        
                        <i class="fas fa-check-circle thank-you-icon"></i>
                        
                        <h1 class="display-4 fw-bold text-custom-primary mb-3">
                            Thank You, Buddy!
                        </h1>
                        
                        <p class="lead mb-4">
                            Your inquiry has been successfully sent to Buddy Pet Care Services.
                        </p>
                        
                        <p class="mb-5">
                            We appreciate you reaching out! We are currently reviewing your pet's needs and aim to respond personally within **1 business day** to discuss your quote and schedule a meet-and-greet.
                        </p>
                        
                        <a href="../../index.html" class="btn btn-primary btn-lg fw-bold">
                            Return to Homepage
                        </a>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    
</body>
</html>
